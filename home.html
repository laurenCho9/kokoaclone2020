<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --main-color: #fcce00;
            /*Colors and Variables*/
            --default-border: 1px solid var(--main-color);
        }

        p {
            background-color: var(--main-color);
        }

        div {
            color: var(--main-color);
            border: var(--default-border);
        }

        a {
            color: wheat;
            background-color: tomato;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 55px;
            transition: color 1s cubic-bezier(0.6, 0, 0.735, 0.045),
                border-radius 5s ease-in-out,
                background-color 10s ease-out;
            /*all 을 넣지 않고 각각 적용하는 법*/
        }

        a:hover {
            color: tomato;
            border-radius: 20px;
            background-color: wheat;
        }

        /*hover/focus/active일 때도 전부 마찬가지*/
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
    </style>
</head>

<body>
    <p>skdjskjd dlldsidishd lsdlishdls lsdildhisdhlshdishhhjhdldh</p>
    <div>dksdksdhhhd</div>
    <ol>
        <li>jjㄴㅁ
        <li>jj</li>
    </ol>

</body>

</html>
